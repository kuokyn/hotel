<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <div th:replace="shared/header :: header-css"/>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="shared/header :: header('accountDetails')"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <h1>Ваши данные:</h1>
            Id: <b th:text="${user.id}"></b><br/>
            Логин: <b th:text="${user.login}"></b><br/>
            Имя: <b th:text="${user.firstName}"></b><br/>
            Фамилия: <b th:text="${user.lastName}"></b><br/>
            Почта: <b th:text="${user.email}"></b><br/>
            Номер телефона: <b th:text="${user.phoneNumber}"></b><br/>
            <a class="btn btn-success" href="changePassword.html">Изменить пароль</a>
        </div>
    </div>
</div>
</body>
</html>
