<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <div th:replace="shared/header :: header-css"/>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="shared/header :: header('editReservationFormADM')"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">
            <form th:method="POST" th:object="${roomReservation}" th:action="@{/editReservationFormADM.html}">
                <fieldset>
                    <p>Бронирование<span style="font-weight: bold;"> [[${roomReservation.user.login}]]</span> / <span > [[${roomReservation.user.firstName}]]</span><span > [[${roomReservation.user.lastName}]]</span></p>
                    <p>Начало бронирования:  <span style="font-weight: bold;" th:text="${#dates.format(roomReservation.reservationStartDate, 'dd-MM-yyyy')}"></span>
                        Конец бронирования: <span style="font-weight: bold;" th:text="${#dates.format(roomReservation.reservationEndDate, 'dd-MM-yyyy')}"></span></p>
                    <p>Номер комнаты : <span style="font-weight: bold;">[[${roomReservation.room.roomNumber}]]</span>
                        Число людей: <span style="font-weight: bold;" > [[${roomReservation.numberOfPeople}]]</span></p>
                    <hr>
                    <div class="form-group">
                        <label for="checkInDate" class="bmd-label-floating">Начало пребывания:</label>
                        <input id="checkInDate" type="date" th:field="*{checkInDate}"
                               class="form-control" th:classappend="${#fields.hasErrors('checkInDate')}?'is-invalid'"
                               />
                        <div class="error text-danger" th:if="${#fields.hasErrors('checkInDate')}">
                            <p th:each="err : ${#fields.errors('checkInDate')}" th:text="${err}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="checkOutDate" class="bmd-label-floating">Конец пребывания:</label>
                        <input id="checkOutDate" type="date" th:field="*{checkOutDate}"
                               class="form-control" th:classappend="${#fields.hasErrors('checkOutDate')}?'is-invalid'"
                               />
                        <div class="error text-danger" th:if="${#fields.hasErrors('checkOutDate')}">
                            <p th:each="err : ${#fields.errors('checkOutDate')}" th:text="${err}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endPrice" class="bmd-label-floating">Окончательная цена:</label>
                        <input id="endPrice" type="text" th:field="*{endPrice}"
                               class="form-control" th:classappend="${#fields.hasErrors('endPrice')}?'is-invalid'"
                               />
                        <div class="error text-danger" th:if="${#fields.hasErrors('endPrice')}">
                            <p th:each="err : ${#fields.errors('endPrice')}" th:text="${err}"></p>
                        </div>
                    </div>
                        <div class="form-group">
                            <label class="bmd-label-floating">
                                <input type="checkbox" th:field="*{paid}"/>
                                Оплачено?
                            </label>
                        </div>
                    <div class="form-group">
                        <label class="bmd-label-floating">
                            <input type="checkbox" th:field="*{verified}"/>
                            Проверено?
                        </label>
                    </div>
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Сохрнаить изменения"/>
                </fieldset>
            </form>
            <br>
                <a class="btn btn-lg btn-block" href="reservationList.html">Отмена</a>
        </div>
    </div>
</div>
</body>
</html>
