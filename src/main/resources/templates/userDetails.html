<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <div th:replace="shared/header :: header-css"/>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="container-fluid text-center">
    <div class="row content">

        <div class="col-sm-8 text-left">
            <H1>Informacje o użytkowniku</H1>

            Id: <b th:text="${user.id}"></b><br/>
            Login: <b th:text="${user.login}"></b><br/>
            Imię: <b th:text="${user.firstName}"></b><br/>
            Nazwisko: <b th:text="${user.lastName}"></b><br/>
            Email: <b th:text="${user.email}"></b><br/>
            Numer telefonu: <b th:text="${user.phoneNumber}"></b><br/>


            <a class="btn btn-success" href="/reservationList.html">Wstecz</a>




        </div>

    </div>
</div>




</body>
</html>
