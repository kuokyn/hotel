<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <div th:replace="shared/header :: header-css"/>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-8 text-left">
                <h1>Информация о номере</h1>
                Id: <b th:text="${room.id}"></b><br/>
                Номер: <b th:text="${room.roomNumber}"></b><br/>
                Пол: <b th:text="${room.floor}"></b><br/>
                Тип: <b th:text="${room.roomType.roomTypeName}"></b><br/>
                Цена за сутки: <b th:text="${room.price}"></b><br/>
                Максимальное количество людей: <b th:text="${room.maxNumberOfPeople}"></b><br/>
                Двуспальные кровати: <b th:text="${room.doubleBeds}"></b><br/>
                Односпальные кровати: <b th:text="${room.singleBeds}"></b><br/>
                <a class="btn btn-success" href="/reservationList.html">Wstecz</a>
            </div>
        </div>
    </div>
</body>
</html>
