<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Регистрация</title>
    <div th:replace="shared/header :: header-css"/>
</head>
<body>

<div th:replace="shared/header :: header('registration')"/>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">

        </div>
        <div class="col-sm-8 text-left">


            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form th:method="POST" th:object="${userForm}">
                    <fieldset>
                        <h1>Регистрация</h1>
                        <div class="form-group">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            Логин:
                            <input type="text" th:field="*{login}"
                                   class="form-control" placeholder="" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            Имя:
                            <input type="text" th:field="*{firstName}"
                                   class="form-control" placeholder="" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            Фамилия:
                            <input type="text" th:field="*{lastName}"
                                   class="form-control" placeholder="" required="true" autofocus="true"/>
                        </div>


                        <div class="form-group">
                            Почта:
                            <input type="text" th:field="*{email}"
                                   class="form-control" placeholder="" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            Телефон:
                            <input type="text" th:field="*{phoneNumber}"
                                   class="form-control" placeholder="" required="true" autofocus="true"/>
                        </div>

                        <div class="form-group">
                            Пароль:
                            <input type="password" th:field="*{password}"
                                   class="form-control" placeholder="" required="true" autofocus="true"/>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">


                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Зарегистрироваться"/>
                            </div>
                            <br>
                            <a class="btn btn-lg btn-block" href="welcome">Отмена</a>


                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
        <div class="col-sm-2 sidenav">
            <div class="well">

            </div>

        </div>
    </div>
</div>


</body>
</html>
